<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HudX - High-performance charting library examples with React and TypeScript. Interactive demos of line, bar, pie charts with animations and themes.">
  <meta name="keywords" content="charts, visualization, react, typescript, canvas, svg, echarts, zrender">
  <meta name="author" content="HudX">
  <meta name="theme-color" content="#5470c6">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="manifest" href="/manifest.json">
  <link rel="modulepreload" as="script" crossorigin>
  <title>HudX Examples - Interactive Chart Library Demos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      line-height: 1.5;
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    #root { 
      min-height: 100vh;
      contain: layout style paint;
    }
    /* Loading state */
    #root:empty::before {
      content: 'Loading...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      color: #999;
    }
    /* Performance hints */
    canvas, svg {
      will-change: auto;
      transform: translateZ(0);
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    /* Reduce layout shifts */
    img, canvas, svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
